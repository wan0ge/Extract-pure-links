	<p>过滤IP地址：https://t.bilibili.com/886509991839662137
	    <button id="copyButton">一键复制</button>
        <pre id="content"></pre></p>

    <script>
        document.getElementById('copyButton').addEventListener('click', () => {
            fetch('https://github.com/wan0ge/extract-pure-links/raw/Ani_Pages/output_ips.txt')  // 替换为你的文本文件路径
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正确');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('content').textContent = data;
                    copyToClipboard(data);
                })
                .catch(error => {
                    console.error('获取文件时出错:', error);
                });
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('内容已复制到剪贴板！');
            }).catch(err => {
                console.error('复制到剪贴板失败:', err);
            });
        }
